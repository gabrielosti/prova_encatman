<div style="margin-top: 200px;margin-bottom:200px;">
  <div class="row">
    <div class="col-md-12">
      <center>
        <h2>Nova Enquete</h2>
      </center>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <input class="form-control" ng-model="titulo" type="text" placeholder="Digite o titulo da enquete">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <textarea class="form-control" row="10" ng-model="texto" type="text" placeholder="Digite o Texto da enquete"></textarea>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-10">
      <input class="form-control" type="text" placeholder="Digite a opção" ng-model="itemName">
    </div>
    <div class="col-md-2">
      <center>
        <button class="btn btn-success" ng-click="addItem(itemName)"> Adicionar </button>
      </center>
    </div>
  </div>
  <br>
  <div class="row" ng-repeat="item in items">
    <div class="col-md-10 criar_enq">
      <h2>
        {{item.texto}}
      </h2>
    </div>
    <div class="col-md-2">
      <center>
        <b><button class="btn btn-danger" ng-click="removeItem($index)" style="margin-bottom:10px;"> Remover </button></b>
      </center>
    </div>
  </div>
  <br>
  <center>
    <button class=" btn btn-primary" ng-click="addEnquete()">Confirmar</button>
  </center>
  <br>
</div>
